changelog:
  exclude:
    labels:
      - docs
  categories:
    - title: New Features 🎉
      labels:
        - feat
    - title: Bug Fixes 🐛
      labels:
        - fix
    - title: Chores 🛠
      labels:
        - chore
    - title: Deps Updates ⬆️
      labels:
        - dependencies
    - title: Other Changes
      labels:
        - "*"
